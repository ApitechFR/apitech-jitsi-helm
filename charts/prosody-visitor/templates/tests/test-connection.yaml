apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "prosody-visitor.fullname" . }}-test-connection"
  labels:
    {{- include "prosody-visitor.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "prosody-visitor.fullname" . }}:{{ index .Values.service.ports "bosh-insecure" }}/http-bind']
  restartPolicy: Never
