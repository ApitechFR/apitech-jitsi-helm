{{- if and .Values.dashboard.enabled .Values.dashboard.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}-datasources
  labels:
    {{- include "jitsi-meet.dashboard.grafana.labels" . | nindent 4 }}
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-operated.{{ .Release.Namespace }}.svc.cluster.local:9090
        isDefault: true
{{- end }}
