{{- if and .Values.dashboard.grafana.enabled .Values.dashboard.grafana.ingress.enabled -}}

{{- $fullName := include "jitsi-meet.dashboard.grafana.fullname" . -}}
{{- $svcPort := 80 -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "jitsi-meet.dashboard.grafana.labels" . | nindent 4 }}
  annotations:
    nginx.org/websocket-services: {{ $fullName }}
    {{- with .Values.dashboard.grafana.ingress.annotations }}
    {{-   toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.dashboard.grafana.ingress.ingressClassName }}
{{- if .Values.dashboard.grafana.ingress.tls.enabled }}
  tls:
    - hosts:
      - {{ .Values.dashboard.grafana.ingress.host | quote }}
      secretName: {{ .Values.dashboard.grafana.ingress.tls.secretName }}
{{- end }}
  rules:
    - host: {{ .Values.dashboard.grafana.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}
