{{- if and .Values.dashboard.grafana.enabled .Values.dashboard.grafana.ingress.enabled -}}

{{- $fullName := include "jitsi-meet.dashboard.grafana.fullname" . -}}
{{- $svcPort := 80 -}}

{{- $kubeVersion := .Capabilities.KubeVersion.GitVersion -}}
{{- if semverCompare ">=1.19-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "jitsi-meet.dashboard.grafana.labels" . | nindent 4 }}
  {{- if or .Values.dashboard.grafana.ingress.annotations (and .Values.dashboard.grafana.ingress.ingressClassName (semverCompare "<1.19-0" $kubeVersion)) }}
  annotations:
    nginx.org/websocket-services: {{ $fullName }}
    {{- if and .Values.dashboard.grafana.ingress.ingressClassName (semverCompare "<1.19-0" $kubeVersion) }}
    kubernetes.io/ingress.class: {{ .Values.dashboard.grafana.ingress.ingressClassName }}
    {{- end }}
    {{- with .Values.dashboard.grafana.ingress.annotations }}
    {{-   toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
{{- if and .Values.dashboard.grafana.ingress.ingressClassName (semverCompare ">=1.19-0" $kubeVersion) }}
  ingressClassName: {{ .Values.dashboard.grafana.ingress.ingressClassName }}
{{- end }}
{{- if .Values.dashboard.grafana.ingress.tls }}
  tls:
  {{- range .Values.dashboard.grafana.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.dashboard.grafana.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
            {{ if semverCompare ">=1.19-0" $kubeVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            {{ else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
            {{ end }}
        {{- end }}
  {{- end }}
{{- end }}
