{{- if .Values.dashboard.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
  labels:
    {{- include "jitsi-meet.dashboard.grafana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.grafana.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dashboard/grafana/configmap-provisioning.yaml") . | sha256sum }}
        checksum/datasource: {{ include (print $.Template.BasePath "/dashboard/grafana/configmap-datasource.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/dashboard/grafana/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
      containers:
        # === MAIN GRAFANA CONTAINER ===
        - name: grafana
          image: grafana/grafana:{{ .Values.dashboard.grafana.image.tag | default "latest" }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
                  key: admin-password
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-dashboard-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards

        # === DASHBOARD SIDECAR ===
        - name: dashboard-sidecar
          image: kiwigrid/k8s-sidecar:1.24.6
          env:
            - name: METHOD
              value: WATCH
            - name: LABEL
              value: grafana_dashboard=1
            - name: FOLDER
              value: /var/lib/grafana/dashboards
            - name: RESOURCE
              value: configmap
          volumeMounts:
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards

      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}-pvc
        - name: grafana-dashboards
          emptyDir: {}
        - name: grafana-dashboard-provisioning
          configMap:
            name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}-provisioning
        - name: grafana-dashboard-datasources
          configMap:
            name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}-datasources
{{- end }}
