{{- if and .Values.dashboard.enabled .Values.dashboard.grafana.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jitsi-meet.dashboard.grafana.fullname" . }}
  labels:
    {{- include "jitsi-meet.dashboard.grafana.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-user: {{ .Values.dashboard.grafana.adminUser | default "admin" | quote }}
  admin-password: {{ .Values.dashboard.grafana.adminPassword | default "ChangeMe" | quote }}
{{- end }}
