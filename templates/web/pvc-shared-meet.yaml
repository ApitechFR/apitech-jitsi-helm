{{- if and .Values.web.overlay.enabled (eq .Values.web.overlay.mode "v1") -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jitsi-meet.web.fullname" . }}-shared-meet
  labels:
    {{- include "jitsi-meet.web.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "{{ .Values.web.overlay.sharedMeetStorageSize }}"
  storageClassName: "{{ .Values.web.overlay.sharedMeetStorageClass }}"
{{- end -}}