{{- if and .Values.overlay.enabled (eq .Values.overlay.mode "v1") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jitsi-meet.overlay.v1.fullname" . }}
  labels:
    {{- include "jitsi-meet.overlay.v1.labels" . | nindent 4 }}
data:
    JITSI_VERSION: 2.0.{{ .Values.global.jitsiVersion | default .Chart.AppVersion | replace "stable-" "" }}
    JWT_APP_ID: {{ .Values.jwt.appId | quote }}
    JWT_SECRET: {{ .Values.jwt.secret | quote }}
    TOPBAR_LOGO: "/pictures/client/logo.png"
    RATE_IMG_SRC: "/pictures/client/rate-image.png"
    {{- if .Values.overlay.database.useExternalDatabase }}
    MARIADB_SERVER: {{ .Values.overlay.database.externalDatabase.host }}
    MARIADB_DB: {{ .Values.overlay.database.externalDatabase.database }}
    MARIADB_USER: {{ .Values.overlay.database.externalDatabase.user }}
    MARIADB_PASSWORD: {{ .Values.overlay.database.externalDatabase.password }}
    {{- else }}
    {{/* Pas besoin de renseigner le user/password, c'est charg√© dans le secret */}}
    MARIADB_SERVER: {{ include "jitsi-meet.overlay.database.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
    MARIADB_DB: {{ .Values.overlay.database.auth.database }}
    {{- end }}
    MARIADB_RATING_TABLE: rate
  {{- range $key, $value := .Values.overlay.v1.envValues }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}