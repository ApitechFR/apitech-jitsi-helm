{{- if and .Values.overlay.enabled (eq .Values.overlay.mode "v1") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jitsi-meet.overlay.v1.fullname" . }}
  labels:
    {{- include "jitsi-meet.overlay.v1.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.overlay.v1.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "jitsi-meet.overlay.v1.selectorLabels" . | nindent 4 }}
{{- end -}}
