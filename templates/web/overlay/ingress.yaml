{{- if .Values.overlay.ingress.enabled -}}

{{- $fullName := "" -}}
{{- $svcPort := 0 -}}

{{- if eq .Values.overlay.mode "v1" -}}
    {{- $_ := set $ "fullName" (printf "%s-proxy" (include "jitsi-meet.overlay.v1.fullname" .)) -}}
    {{- $_ := set $ "svcPort" .Values.overlay.v1.proxy.service.port -}}
{{- else if eq .Values.overlay.mode "v3" -}}
    {{- $_ := set $ "fullName" (include "jitsi-meet.overlay.v3.fullname" .) -}}
    {{- $_ := set $ "svcPort" .Values.overlay.v3.service.port -}}
{{- end -}}
{{- $fullName := $.fullName -}}
{{- $svcPort := $.svcPort -}}

{{- $kubeVersion := .Capabilities.KubeVersion.GitVersion -}}
{{- if semverCompare ">=1.19-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- if eq .Values.overlay.mode "v1" -}}
        {{- include "jitsi-meet.overlay.v1.labels" . | nindent 4 }}
    {{- else if eq .Values.overlay.mode "v3" -}}
        {{- include "jitsi-meet.overlay.v3.labels" . | nindent 4 }}
    {{- end -}}
  {{- if or .Values.overlay.ingress.annotations (and .Values.overlay.ingress.ingressClassName (semverCompare "<1.19-0" $kubeVersion)) }}
  annotations:
    {{- if and .Values.overlay.ingress.ingressClassName (semverCompare "<1.19-0" $kubeVersion) }}
    kubernetes.io/ingress.class: {{ .Values.overlay.ingress.ingressClassName }}
    {{- end }}
    nginx.org/websocket-services: {{ $fullName }}
    {{- with .Values.overlay.ingress.annotations }}
    {{-   toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
{{- if and .Values.overlay.ingress.ingressClassName (semverCompare ">=1.19-0" $kubeVersion) }}
  ingressClassName: {{ .Values.overlay.ingress.ingressClassName }}
{{- end }}
{{- if .Values.overlay.ingress.tls }}
  tls:
  {{- range .Values.overlay.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.overlay.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
            {{ if semverCompare ">=1.19-0" $kubeVersion }}
              service:
                name: {{ $fullName }}
                port:
                  {{ if kindIs "float64" $svcPort }}
                  number: {{ $svcPort }}
                  {{ else }}
                  name: {{ $svcPort }}
                  {{ end }}
            {{ else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
            {{ end }}
        {{- end }}
  {{- end }}
{{- end }}
