{{- if and .Values.web.overlay.enabled (eq .Values.web.overlay.mode "v1") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jitsi-meet.web.fullname" . }}-overlay
  labels:
    {{- include "jitsi-meet.web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.overlay.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "jitsi-meet.web.overlay.selectorLabels" . | nindent 4 }}
{{- end -}}
