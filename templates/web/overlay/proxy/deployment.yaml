{{- if and .Values.overlay.enabled (eq .Values.overlay.mode "v1")  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jitsi-meet.overlay.v1.proxy.fullname" . }}
  labels:
    {{- include "jitsi-meet.overlay.v1.proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.overlay.v1.proxy.replicas }}
  selector:
    matchLabels:
      {{- include "jitsi-meet.overlay.v1.proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jitsi-meet.overlay.v1.proxy.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/web/overlay/proxy/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-overlay
          image: curlimages/curl:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WEB_URL
              value: "{{ include "jitsi-meet.overlay.v1.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:3000"
          command:
            - sh
            - -c
            - |
              echo "Waiting for ${WEB_URL} to become available..."
              for i in $(seq 1 300); do
                if curl -fsSL --max-time 3 "${WEB_URL}" > /dev/null 2>&1; then
                  echo "Webpage is reachable!"
                  exit 0
                fi
                echo "Attempt $i: ${WEB_URL} not reachable yet..."
                sleep 3
              done
              echo "Timed out waiting for ${WEB_URL}"
              exit 1
      containers:
        - name: proxy
          image: {{ .Values.overlay.v1.proxy.image.repository }}:{{ .Values.overlay.v1.proxy.image.tag }}
          imagePullPolicy: {{ .Values.overlay.v1.proxy.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.overlay.v1.proxy.service.port }}
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: shared-meet
              mountPath: /usr/share/jitsi-meet
            {{- if .Values.web.custom.jaliosExternalApiConfigmap }}
            - name: {{ .Values.web.custom.jaliosExternalApiConfigmap }}
              mountPath: /usr/share/jitsi-meet/libs/jalios_external_api.min.js
              subPath: jalios_external_api.js
            {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "jitsi-meet.overlay.v1.proxy.fullname"  . }}
        - name: shared-meet
          persistentVolumeClaim:
            claimName: {{ include "jitsi-meet.web.fullname" . }}-shared-meet
        {{- if .Values.web.custom.jaliosExternalApiConfigmap }}
        - name: {{ .Values.web.custom.jaliosExternalApiConfigmap }}
          configMap:
            name: {{ .Values.web.custom.jaliosExternalApiConfigmap }}
        {{- end }}
{{- end -}}